<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="https://cdn.13v.be/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter l'horaire des cours au calendrier</title>
    <style>
        body {
            background-color: #283c33;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        button {
            background-color: #6fb98f;
            border: none;
            color: #fff;
            padding: 15px 32px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5aa07d;
        }
    </style>
</head>
<body>
    <h1>Ajouter l'horaire des cours au calendrier</h1>
    <button id="addToCalendarBtn">Ajouter au calendrier</button>

    <script>
        const icalData = `BEGIN:VCALENDAR

        document.getElementById('addToCalendarBtn').addEventListener('click', function() {
            const blob = new Blob([icalData], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'horaire_cours.ics';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

    </script>
</body>
</html>
