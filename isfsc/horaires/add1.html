<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="https://cdn.13v.be/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter l'horaire au calendrier</title>
    <style>
        body {
            background-color: #283c33;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-top: 0;
        }
        .button {
            background-color: #6fb98f;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #4e8c6f;
        }
        #calendarOptions {
            display: none;
            margin-top: 20px;
        }
        #languageSelector {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        select {
            background-color: #283c33;
            color: #fff;
            border: 1px solid #6fb98f;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="languageSelector">
        <select id="langSelect" onchange="setLanguage(this.value)">
            <option value="fr">Français</option>
            <option value="en">English</option>
            <option value="nl">Nederlands</option>
            <option value="de">Deutsch</option>
        </select>
    </div>
    <h1 id="title">Ajouter l'horaire au calendrier</h1>
    <p id="message">Choisissez votre service de calendrier préféré pour ajouter l'horaire des cours.</p>
    <button id="showOptionsBtn" class="button">Choisir un calendrier</button>
    <div id="calendarOptions">
        <button id="googleCalendarBtn" class="button">Google Calendar</button>
        <button id="outlookBtn" class="button">Outlook</button>
        <button id="yahooCalendarBtn" class="button">Yahoo Calendar</button>
        <button id="icsFileBtn" class="button">Télécharger ICS</button>
    </div>

    <script>
        const icalData = `BEGIN:VCALENDAR

        const languages = {
            'fr': {
                title: 'Ajouter l'horaire au calendrier',
                message: 'Choisissez votre service de calendrier préféré pour ajouter l'horaire des cours.',
                chooseCalendar: 'Choisir un calendrier',
                downloadICS: 'Télécharger ICS'
            },
            'en': {
                title: 'Add Schedule to Calendar',
                message: 'Choose your preferred calendar service to add the course schedule.',
                chooseCalendar: 'Choose a calendar',
                downloadICS: 'Download ICS'
            },
            'nl': {
                title: 'Voeg Rooster toe aan Agenda',
                message: 'Kies uw voorkeursagendaservice om het lesrooster toe te voegen.',
                chooseCalendar: 'Kies een agenda',
                downloadICS: 'Download ICS'
            },
            'de': {
                title: 'Stundenplan zum Kalender hinzufügen',
                message: 'Wählen Sie Ihren bevorzugten Kalenderdienst aus, um den Stundenplan hinzuzufügen.',
                chooseCalendar: 'Wählen Sie einen Kalender',
                downloadICS: 'ICS herunterladen'
            }
        };

        function setLanguage(lang) {
            const content = languages[lang];
            document.getElementById('title').textContent = content.title;
            document.getElementById('message').textContent = content.message;
            document.getElementById('showOptionsBtn').textContent = content.chooseCalendar;
            document.getElementById('icsFileBtn').textContent = content.downloadICS;
            document.documentElement.lang = lang;
        }

        function detectLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            const shortLang = userLang.split('-')[0];
            return languages[shortLang] ? shortLang : 'fr';
        }

        document.getElementById('showOptionsBtn').addEventListener('click', function() {
            document.getElementById('calendarOptions').style.display = 'block';
            this.style.display = 'none';
        });

        document.getElementById('googleCalendarBtn').addEventListener('click', function() {
            const googleCalendarUrl = 'https://www.google.com/calendar/render?cid=' + encodeURIComponent(icalData);
            window.open(googleCalendarUrl, '_blank');
        });

        document.getElementById('outlookBtn').addEventListener('click', function() {
            const outlookUrl = 'https://outlook.live.com/owa/?path=/calendar/action/compose&rru=addevent';
            window.open(outlookUrl, '_blank');
            alert(languages[document.documentElement.lang].downloadICS);
            downloadICS();
        });

        document.getElementById('yahooCalendarBtn').addEventListener('click', function() {
            const yahooUrl = 'https://calendar.yahoo.com/?v=60';
            window.open(yahooUrl, '_blank');
            alert(languages[document.documentElement.lang].downloadICS);
            downloadICS();
        });

        document.getElementById('icsFileBtn').addEventListener('click', downloadICS);

        function downloadICS() {
            const blob = new Blob([icalData], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'horaire_cours.ics';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Set initial language
        setLanguage(detectLanguage());
    </script>
</body>
</html>
