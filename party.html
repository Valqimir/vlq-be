<!DOCTYPE html>
<html>
<style>
a:link {
  color: black;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: black;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: black;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: black;
  background-color: transparent;
  text-decoration: underline;
}body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('https://cdn.vlq.be/IMG_1153.JPEG');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: black;
  font-family: "Poppins", Poppins, monospace;
  font-size: 18px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 3px;
}

.botleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<head>
  <title>vlad</title>
  <link rel="icon" type="image/x-icon" href="https://cdn.vlq.be/logo.png">
</head>
<body>
<div class="bgimg">
  <div class="topleft">
    <p>vlad</p>
  </div>
  <div class="middle">
    <h1>pour ma fêtre d'anniversaire, qu'est-ce qui vous convient le mieux?</h1>
    <hr>
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfTcaKrkk_XWvwLomomaaifvTikuoz_nK5K9Pk6bXiaU-pRRA/viewform?embedded=true" width="640" height="500" frameborder="0" marginheight="0" marginwidth="0">Chargement…</iframe>
    <p><!-- Display the countdown timer in an element -->
<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jun 26, 2023 23:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script></p>
  </div>
  <div class="bottomleft">
    <p><a href="https://www.instagram.com/v4361l">instagram</a>
      

</p>
  </div>
</div>

</body>
</html>
