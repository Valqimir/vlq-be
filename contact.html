<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page</title>
    <style>
        body {
            background-color: #183028;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #callButton {
            background-color: #4CAF50;
        }

        #smsButton {
            background-color: #2E8B57;
        }

        #mailButton {
            background-color: #008080;
        }

        .decorative-left,
        .decorative-right {
            position: fixed;
            top: 50%;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #116B4B;
            animation: floatAnimation 3s infinite alternate ease-in-out;
        }

        .decorative-left {
            left: 0;
        }

        .decorative-right {
            right: 0;
        }

        @keyframes floatAnimation {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(10px);
            }
        }
    </style>
</head>
<body>
    <div class="decorative-left"></div>
    <div class="decorative-right"></div>

    <h1>Your Page</h1>
    <p>Welcome to your dark green-themed page.</p>

    <a href="tel:+32488004361" class="button" id="callButton">Call</a>
    <a href="sms:+32488004361" class="button" id="smsButton">Send SMS</a>
    <a href="mailto:contact@13v.be" class="button" id="mailButton">Send Email</a>
</body>
</html>
