<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trzv</title>

    <!-- Favicon -->
    <link rel="icon" href="https://cdn.13v.be/favicon.ico" type="image/x-icon">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #283c33; /* Couleur de fond */
        }

        #dvd-logo {
            position: absolute;
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="https://trzcontent.ams3.cdn.digitaloceanspaces.com/website/images/logo.png" id="dvd-logo" alt="trzv logo">

    <script>
        const dvdLogo = document.getElementById('dvd-logo');
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let dx = 2;
        let dy = 2;

        function moveLogo() {
            if (x + dvdLogo.offsetWidth >= window.innerWidth || x <= 0) {
                dx = -dx;
            }

            if (y + dvdLogo.offsetHeight >= window.innerHeight || y <= 0) {
                dy = -dy;
            }

            x += dx;
            y += dy;

            dvdLogo.style.left = x + 'px';
            dvdLogo.style.top = y + 'px';

            requestAnimationFrame(moveLogo);
        }

        moveLogo();
    </script>
</body>
</html>
