<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Paradise</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 1em;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #3498db;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
            font-weight: bold;
        }

        section {
            padding: 2em;
        }

        .train-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 2em auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Train Paradise</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Trains</a>
        <a href="#">History</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to the Wonderful World of Trains!</h2>
        <p>Explore the beauty and history of trains in our amazing paradise.</p>
        <img class="train-image" src="https://raw.githubusercontent.com/Valqimir/valqimir-content/main/IMG_8783.jpeg" alt="Train Image">
    </section>

    <footer>
        &copy; 2023 Train Paradise. All rights reserved.
    </footer>

</body>
</html>
