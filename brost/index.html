<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brussel Brost</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6F61;
            --text-color: #ffffff;
            --button-color: #ffffff;
            --button-hover-color: #fce4e1;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: clamp(2em, 5vw, 3em);
            margin-top: 0;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-out;
        }
        p {
            font-size: clamp(1em, 3vw, 1.2em);
            margin: 20px 0;
            line-height: 1.6;
            animation: fadeIn 1s ease-out 0.5s both;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--button-color);
            color: var(--primary-color);
            border-radius: 50px;
            font-size: clamp(1em, 3vw, 1.5em);
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: fadeIn 1s ease-out 1s both;
        }
        .button:hover {
            transform: scale(1.05);
            background-color: var(--button-hover-color);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

        <div class="button-container">
            <a href="brik.html" class="button">Brik Stage</a>

        </div>
    </div>

    <script>
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                document.documentElement.style.setProperty('--primary-color', '#2C3E50');
                document.documentElement.style.setProperty('--text-color', '#ECF0F1');
                document.documentElement.style.setProperty('--button-color', '#3498DB');
                document.documentElement.style.setProperty('--button-hover-color', '#2980B9');
            } else {
                document.documentElement.style.setProperty('--primary-color', '#FF6F61');
                document.documentElement.style.setProperty('--text-color', '#ffffff');
                document.documentElement.style.setProperty('--button-color', '#ffffff');
                document.documentElement.style.setProperty('--button-hover-color', '#fce4e1');
            }
        });
    </script>
</body>
</html>
