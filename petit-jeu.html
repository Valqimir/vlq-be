<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devine le Nombre</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 100px;
        }
    </style>
    <script>
        // Fonction pour générer un nombre aléatoire entre 1 et 10
        function generateRandomNumber() {
            return Math.floor(Math.random() * 10) + 1;
        }

        // Fonction pour vérifier la supposition et donner un feedback
        function checkGuess() {
            // Récupérer la supposition de l'utilisateur
            var userGuess = document.getElementById("guess").value;

            // Générer le nombre mystère
            var secretNumber = generateRandomNumber();

            // Vérifier la supposition
            if (userGuess == secretNumber) {
                alert("Bravo! Tu as deviné le nombre!");
            } else {
                alert("Désolé, le nombre mystère était " + secretNumber + ". Essaye encore!");
            }
        }
    </script>
</head>
<body>
    <h1>Devine le Nombre</h1>
    <p>Choisis un nombre entre 1 et 10 :</p>
    <input type="number" id="guess" min="1" max="10">
    <br>
    <button onclick="checkGuess()">Devine!</button>
</body>
</html>
