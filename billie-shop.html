<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billie Eilish Gift Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #2ecc71;
        }

        .product {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            display: inline-block;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Billie Eilish Gift Shop</h1>

    <div class="product">
        <img src="billie_tshirt.jpg" alt="Billie Eilish T-shirt">
        <h3>Billie Eilish T-shirt</h3>
        <p>Stay stylish with this awesome Billie Eilish T-shirt.</p>
        <p>Price: $20.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="billie_poster.jpg" alt="Billie Eilish Poster">
        <h3>Billie Eilish Poster</h3>
        <p>Add a touch of Billie to your room with this poster.</p>
        <p>Price: $15.99</p>
        <button>Add to Cart</button>
    </div>

    <!-- Add more products as needed -->

</body>
</html>
