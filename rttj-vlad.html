<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Through the Jungle (Vlad Cover)</title>
    <style>
        body {
            background-color: pinegreen;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        #album-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #album-cover {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        #song-list {
            list-style: none;
            padding: 0;
        }
        .song {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="album-container">
        <img id="album-cover" src="https://cdn.13v.be/IMG_9135.jpeg" alt="Album Cover">
        <h1>Running Through the Jungle (Vlad Cover)</h1>
        <ul id="song-list">
            <li class="song">
                <audio controls>
                    <source src="https://watch.valqimir.com/music/vlad/rttj/VLAD.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <p>Title: Running Through the Jungle (Vlad Cover)</p>
            </li>
            <li class="song">
                <audio controls>
                    <source src="https://watch.valqimir.com/music/vlad/rttj/VLAD-acapella.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <p>Title: Running Through the Jungle (Vlad Acapella)</p>
            </li>
        </ul>
    </div>
</body>
</html>
