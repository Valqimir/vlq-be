<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex HTML Page</title>
    <style>
        /* Styles compliqués pour rendre le code plus difficile à lire */
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .sidebar {
            width: 30%;
            background-color: #ecf0f1;
            padding: 10px;
        }

        .article {
            flex-grow: 1;
            background-color: #ecf0f1;
            padding: 10px;
        }

        .footer {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Welcome to the Complex Page</h1>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <h2>Sidebar</h2>
                <ul>
                    <li>Link 1</li>
                    <li>Link 2</li>
                    <li>Link 3</li>
                </ul>
            </aside>

            <article class="article">
                <h2>Main Article</h2>
                <p>This is a very complicated page with complex HTML structure. It's just an example and not recommended for real projects.</p>
            </article>
        </div>

        <footer class="footer">
            &copy; 2023 Complex HTML Page. All rights reserved.
        </footer>
    </div>

</body>
</html>
