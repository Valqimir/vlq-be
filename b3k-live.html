<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Lumineuse</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #button-container {
            text-align: center;
        }

        #access-button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        #heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 3;
        }

        .heart {
            color: #8B0000; /* Rouge foncé */
            font-size: 3em;
            animation: heartbeat 0.8s ease-out;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        .glow {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(magenta, transparent);
            animation: glowAnimation 2s infinite alternate;
            z-index: 1;
        }

        @keyframes glowAnimation {
            from {
                box-shadow: 0 0 10px #8A2BE2, 0 0 20px #8A2BE2, 0 0 30px #8A2BE2;
            }
            to {
                box-shadow: 0 0 20px #FFD700, 0 0 40px #FFD700, 0 0 60px #FFD700;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div id="button-container">
        <button id="access-button" onclick="showHearts()">Access Videos</button>
        <div id="heart-container"></div>
    </div>

    <script>
        function showHearts() {
            document.getElementById('heart-container').innerHTML = '<div class="heart">❤️</div>';
            document.getElementById('heart-container').style.display = 'block';
        }
    </script>
</body>
</html>
